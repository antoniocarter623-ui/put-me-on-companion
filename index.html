<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#09090b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Put Me On - Professor Edition</title>
    
    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-deep: #000000;
            --glass-header: rgba(10, 10, 10, 0.95);
            --primary: #3b82f6;
            --accent: #fbbf24;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        input, textarea { user-select: text; }
        body {
            background-color: var(--bg-deep); color: white;
            font-family: system-ui, -apple-system, sans-serif;
            height: 100dvh; width: 100vw; overflow: hidden; margin: 0;
        }
        #app-root {
            height: 100%; width: 100%; display: flex; flex-direction: column;
            background: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000000 60%);
        }
        #viewport { flex: 1; position: relative; overflow: hidden; }
        .view-section {
            display: none; height: 100%; width: 100%; flex-direction: column;
            overflow-y: auto; padding-bottom: 100px;
        }
        .view-section.active { display: flex; }
        
        /* UI Elements */
        .app-header { height: 64px; background: var(--glass-header); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 50; }
        .app-nav { height: 84px; background: rgba(10,10,10,0.98); border-top: 1px solid rgba(255,255,255,0.1); position: absolute; bottom: 0; width: 100%; z-index: 50; display: flex; justify-content: space-around; padding-top: 16px; }
        .nav-item { color: #52525b; display: flex; flex-direction: column; align-items: center; width: 20%; }
        .nav-item.active { color: var(--accent); }
        .card-glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .btn-core { background: var(--primary); color: white; padding: 12px 20px; border-radius: 12px; font-weight: bold; width: 100%; }
        .input-std { width: 100%; background: #18181b; border: 1px solid #27272a; color: white; padding: 12px; border-radius: 12px; outline: none; }
        
        /* Overlays */
        .fs-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; transform: translateY(100%); transition: 0.3s; display: flex; flex-direction: column; }
        .fs-overlay.open { transform: translateY(0); }
        
        /* Error Box */
        #error-console { position: fixed; top: 0; left: 0; right: 0; background: red; color: white; padding: 20px; z-index: 9999; display: none; font-size: 12px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <!-- CRASH REPORTER -->
    <div id="error-console"></div>

    <!-- AUTH LAYER -->
    <div id="auth-layer" class="fixed inset-0 z-[200] bg-black flex flex-col items-center justify-center p-6">
        <h1 class="text-4xl font-black text-white mb-2">PUT ME ON</h1>
        <p class="text-zinc-500 mb-8">Professor Edition v7.5</p>
        
        <div id="view-auth-login" class="w-full max-w-sm space-y-4">
            <input type="email" id="login-email" placeholder="Email" class="input-std">
            <input type="password" id="login-pass" placeholder="Password" class="input-std">
            <button onclick="App.auth.login()" class="btn-core">Sign In</button>
            <div class="flex justify-between mt-4">
                <button onclick="document.getElementById('view-auth-login').classList.add('hidden');document.getElementById('view-auth-register').classList.remove('hidden')" class="text-zinc-500 text-sm font-bold">Create Account</button>
                <button onclick="App.auth.guest()" class="text-blue-500 text-sm font-bold">Guest Pass</button>
            </div>
        </div>

        <div id="view-auth-register" class="w-full max-w-sm space-y-4 hidden">
            <input type="text" id="reg-handle" placeholder="Handle" class="input-std">
            <input type="email" id="reg-email" placeholder="Email" class="input-std">
            <input type="password" id="reg-pass" placeholder="Password" class="input-std">
            <button onclick="App.auth.register()" class="btn-core bg-yellow-500 text-black">Join Class</button>
            <button onclick="document.getElementById('view-auth-register').classList.add('hidden');document.getElementById('view-auth-login').classList.remove('hidden')" class="text-zinc-500 text-sm font-bold w-full mt-4">Back</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-root" class="hidden">
        <header class="app-header">
            <div class="font-black text-xl italic">PMO <span class="text-xs text-red-500">LIVE</span></div>
            <div class="flex gap-4">
                <button onclick="App.ui.openInbox()"><i class="fas fa-envelope text-zinc-400 text-xl"></i></button>
                <button onclick="App.ui.openSettings()"><i class="fas fa-cog text-zinc-400 text-xl"></i></button>
            </div>
        </header>

        <div id="viewport">
            <!-- SHOW -->
            <div id="view-show" class="view-section active p-4">
                <!-- Admin Panel -->
                <div id="admin-panel" class="hidden mb-4 p-4 rounded-xl bg-zinc-900 border border-yellow-600/50">
                    <div class="text-xs font-bold text-yellow-500 uppercase mb-2">Professor Controls</div>
                    <div class="flex gap-2 mb-2">
                        <input id="adm-artist" placeholder="Artist" class="input-std py-2 text-xs">
                        <input id="adm-song" placeholder="Song" class="input-std py-2 text-xs">
                    </div>
                    <button onclick="App.admin.spin()" class="bg-yellow-600 text-black font-bold px-4 py-2 rounded text-xs w-full">SPIN IT</button>
                </div>

                <div class="card-glass p-6 text-center min-h-[300px] flex flex-col justify-center mb-4">
                    <div class="text-xs font-bold text-red-500 uppercase tracking-widest mb-4 animate-pulse">Now Playing</div>
                    <h1 id="live-artist" class="text-3xl font-black mb-1">STANDBY</h1>
                    <h2 id="live-song" class="text-lg text-blue-400 font-bold">Waiting for class...</h2>
                    
                    <!-- Grading -->
                    <div id="grading-ui" class="mt-8 hidden">
                        <div class="text-4xl font-black mb-4" id="grade-val">0</div>
                        <input type="range" class="w-full accent-blue-500" min="0" max="100" value="0" oninput="document.getElementById('grade-val').innerText=this.value; State.tempScore=this.value">
                        <button onclick="App.data.submitGrade()" class="btn-core mt-4">SUBMIT GRADE</button>
                    </div>
                </div>
            </div>

            <!-- FEED -->
            <div id="view-feed" class="view-section p-4">
                <div class="mb-4 flex gap-2">
                    <input id="post-input" placeholder="What's the vibe?" class="input-std">
                    <button onclick="App.data.post()" class="bg-blue-600 text-white rounded-xl px-4 font-bold"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div id="feed-list" class="space-y-3 pb-20"></div>
            </div>

            <!-- CHAT -->
            <div id="view-chat" class="view-section p-4 relative">
                <div id="chat-feed" class="flex-1 overflow-y-auto pb-20"></div>
                <div class="fixed bottom-[90px] left-4 right-4 flex gap-2">
                    <input id="chat-input" placeholder="Chat..." class="input-std py-3">
                    <button onclick="App.data.sendChat()" class="bg-blue-600 w-12 rounded-xl text-white"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>

            <!-- PROFILE -->
            <div id="view-profile" class="view-section p-4">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-20 h-20 bg-zinc-800 rounded-full flex items-center justify-center text-2xl font-black" id="prof-init">?</div>
                    <div>
                        <h1 id="prof-handle" class="text-2xl font-black">@User</h1>
                        <div id="prof-anthem" class="text-xs text-blue-400 font-bold hidden"></div>
                    </div>
                </div>
                
                <div class="bg-zinc-900 p-4 rounded-xl border border-zinc-800 mb-4">
                    <div class="text-xs text-zinc-500 font-bold uppercase mb-2">My Rotation</div>
                    <div id="prof-rotation" class="space-y-1 text-sm"></div>
                </div>

                <div class="bg-zinc-900 p-4 rounded-xl border border-zinc-800">
                    <div class="text-xs text-zinc-500 font-bold uppercase mb-2">Settings</div>
                    <button onclick="App.ui.openEdit()" class="w-full text-left py-2 text-sm font-bold">Edit Profile</button>
                    <button onclick="App.ui.openAdmin()" class="w-full text-left py-2 text-sm font-bold text-yellow-500">Faculty Access</button>
                    <button onclick="App.auth.logout()" class="w-full text-left py-2 text-sm font-bold text-red-500">Log Out</button>
                </div>
            </div>
        </div>

        <nav class="app-nav">
            <div onclick="App.ui.tab('show')" id="nav-show" class="nav-item active"><i class="fas fa-broadcast-tower"></i><span>Show</span></div>
            <div onclick="App.ui.tab('feed')" id="nav-feed" class="nav-item"><i class="fas fa-globe"></i><span>Feed</span></div>
            <div onclick="App.ui.tab('chat')" id="nav-chat" class="nav-item"><i class="fas fa-comments"></i><span>Chat</span></div>
            <div onclick="App.ui.tab('profile')" id="nav-profile" class="nav-item"><i class="fas fa-user"></i><span>Me</span></div>
        </nav>
    </div>

    <!-- MODAL: EDIT -->
    <div id="fs-edit" class="fs-overlay p-6">
        <h2 class="text-xl font-bold mb-4 text-white">Edit Profile</h2>
        <div class="space-y-4">
            <input id="edit-handle" placeholder="Handle" class="input-std">
            <input id="edit-anthem" placeholder="My Anthem (Artist - Song)" class="input-std">
            <div class="text-xs font-bold text-zinc-500 uppercase mt-4">Rotation</div>
            <input id="rot-1" placeholder="#1 Song" class="input-std py-2 text-sm">
            <input id="rot-2" placeholder="#2 Song" class="input-std py-2 text-sm">
            <input id="rot-3" placeholder="#3 Song" class="input-std py-2 text-sm">
            <input id="rot-4" placeholder="#4 Song" class="input-std py-2 text-sm">
            <input id="rot-5" placeholder="#5 Song" class="input-std py-2 text-sm">
            <div class="flex gap-2 mt-4">
                <button onclick="document.getElementById('fs-edit').classList.remove('open')" class="btn-core bg-zinc-800">Cancel</button>
                <button onclick="App.data.saveProfile()" class="btn-core">Save</button>
            </div>
        </div>
    </div>

    <!-- MODAL: ADMIN LOGIN -->
    <div id="fs-admin" class="fs-overlay p-6 justify-center">
        <h2 class="text-xl font-bold mb-4 text-white">Faculty Access</h2>
        <input id="admin-code" type="password" placeholder="Code" class="input-std mb-4">
        <button onclick="App.admin.login()" class="btn-core bg-yellow-600 text-black">Verify</button>
        <button onclick="document.getElementById('fs-admin').classList.remove('open')" class="text-zinc-500 text-sm mt-4">Close</button>
    </div>

    <!-- MODAL: INBOX -->
    <div id="fs-inbox" class="fs-overlay p-4">
        <div class="flex justify-between mb-4"><h2 class="text-xl font-bold">Inbox</h2><button onclick="document.getElementById('fs-inbox').classList.remove('open')">X</button></div>
        <div id="inbox-list" class="space-y-2"></div>
    </div>

<script>
// --- CRASH HANDLER ---
window.onerror = function(msg, url, line) {
    const e = document.getElementById('error-console');
    e.style.display = 'block';
    e.innerText += `Error: ${msg}\nLine: ${line}\n\n`;
    return false;
};

const CONFIG = {
    firebase: {
        apiKey: "AIzaSyAqFyBcFyeLQwQjTfWpgo8Na9VqEvvEOgw",
        authDomain: "putmeon-app.firebaseapp.com",
        databaseURL: "https://putmeon-app-default-rtdb.firebaseio.com",
        projectId: "putmeon-app",
        storageBucket: "putmeon-app.firebasestorage.app",
        messagingSenderId: "511138193782",
        appId: "1:511138193782:web:9552a25fea51031dce1a57"
    }
};

const State = { user: null, tempScore: 0, songId: null };

const App = {
    init: function() {
        try {
            firebase.initializeApp(CONFIG.firebase);
            this.db = firebase.database();
            this.auth = firebase.auth();
            
            this.auth.onAuthStateChanged(u => {
                if (u) {
                    this.db.ref('users/' + u.uid).on('value', s => {
                        const val = s.val() || {};
                        State.user = { uid: u.uid, ...val };
                        this.ui.enter();
                    });
                } else {
                    document.getElementById('auth-layer').classList.remove('hidden');
                    document.getElementById('app-root').classList.add('hidden');
                }
            });
        } catch (e) {
            alert("Init Error: " + e.message);
        }
    },

    auth: {
        login: () => {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            App.auth.signInWithEmailAndPassword(e,p).catch(err => alert(err.message));
        },
        register: () => {
            const h = document.getElementById('reg-handle').value;
            const e = document.getElementById('reg-email').value;
            const p = document.getElementById('reg-pass').value;
            if(!h) return alert("Handle required");
            App.auth.createUserWithEmailAndPassword(e,p).then(c => {
                App.db.ref('users/'+c.user.uid).set({ handle: "@"+h, role: 'student' });
            }).catch(err => alert(err.message));
        },
        guest: () => App.auth.signInAnonymously().catch(err => alert(err.message)),
        logout: () => App.auth.signOut().then(() => location.reload())
    },

    ui: {
        enter: function() {
            document.getElementById('auth-layer').classList.add('hidden');
            document.getElementById('app-root').classList.remove('hidden');
            this.updateProfile();
            if(State.user.role === 'admin') document.getElementById('admin-panel').classList.remove('hidden');
            App.data.listen();
        },
        tab: function(id) {
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById('nav-'+id).classList.add('active');
        },
        openEdit: () => {
            document.getElementById('fs-edit').classList.add('open');
            document.getElementById('edit-handle').value = State.user.handle || "";
            document.getElementById('edit-anthem').value = State.user.anthem || "";
            const rot = State.user.rotation || [];
            for(let i=0; i<5; i++) document.getElementById('rot-'+(i+1)).value = rot[i] || "";
        },
        openAdmin: () => document.getElementById('fs-admin').classList.add('open'),
        openInbox: () => document.getElementById('fs-inbox').classList.add('open'),
        openSettings: () => App.ui.tab('profile'),
        
        updateProfile: () => {
            document.getElementById('prof-handle').innerText = State.user.handle || "Guest";
            document.getElementById('prof-init').innerText = (State.user.handle || "G")[0];
            const ant = document.getElementById('prof-anthem');
            if(State.user.anthem) { ant.innerText = "Anthem: " + State.user.anthem; ant.classList.remove('hidden'); }
            
            const rotBox = document.getElementById('prof-rotation');
            rotBox.innerHTML = '';
            (State.user.rotation || []).forEach((r,i) => {
                if(r) rotBox.innerHTML += `<div><span class="text-yellow-500 font-bold mr-2">#${i+1}</span>${r}</div>`;
            });
        }
    },

    data: {
        listen: function() {
            // Live Stream
            App.db.ref('streamState/nowPlaying').on('value', s => {
                const d = s.val();
                if(d) {
                    document.getElementById('live-artist').innerText = d.artist;
                    document.getElementById('live-song').innerText = d.song;
                    State.songId = d.id;
                    document.getElementById('grading-ui').classList.remove('hidden');
                } else {
                    document.getElementById('live-artist').innerText = "STANDBY";
                    document.getElementById('grading-ui').classList.add('hidden');
                }
            });
            // Feed
            App.db.ref('posts').limitToLast(20).on('child_added', s => {
                const p = s.val();
                const d = document.createElement('div');
                d.className = "bg-zinc-900 p-3 rounded-xl border border-zinc-800 text-sm";
                d.innerHTML = `<div class="font-bold text-blue-400 mb-1">${p.user}</div><div>${p.text}</div>`;
                document.getElementById('feed-list').prepend(d);
            });
            // Chat
            App.db.ref('chat').limitToLast(20).on('child_added', s => {
                const m = s.val();
                const d = document.createElement('div');
                d.className = "mb-2 p-2 bg-zinc-800 rounded-lg text-sm";
                d.innerHTML = `<span class="font-bold text-zinc-400">${m.user}:</span> ${m.text}`;
                const box = document.getElementById('chat-feed');
                box.appendChild(d);
                box.scrollTop = box.scrollHeight;
            });
        },
        post: () => {
            const t = document.getElementById('post-input').value;
            if(t) App.db.ref('posts').push({ user: State.user.handle, text: t, ts: Date.now() });
            document.getElementById('post-input').value = '';
        },
        sendChat: () => {
            const t = document.getElementById('chat-input').value;
            if(t) App.db.ref('chat').push({ user: State.user.handle, text: t, ts: Date.now() });
            document.getElementById('chat-input').value = '';
        },
        submitGrade: () => {
            if(State.songId) {
                App.db.ref('votes/'+State.songId).push({ user: State.user.handle, score: State.tempScore });
                alert("Grade Submitted: " + State.tempScore);
            }
        },
        saveProfile: () => {
            const h = document.getElementById('edit-handle').value;
            const a = document.getElementById('edit-anthem').value;
            const rot = [];
            for(let i=1; i<=5; i++) {
                const v = document.getElementById('rot-'+i).value;
                if(v) rot.push(v);
            }
            App.db.ref('users/'+State.user.uid).update({ handle: h, anthem: a, rotation: rot });
            document.getElementById('fs-edit').classList.remove('open');
        }
    },

    admin: {
        login: () => {
            if(document.getElementById('admin-code').value === "PROFESSOR") {
                App.db.ref('users/'+State.user.uid).update({ role: 'admin' });
                location.reload();
            } else alert("Wrong code");
        },
        spin: () => {
            const a = document.getElementById('adm-artist').value;
            const s = document.getElementById('adm-song').value;
            if(a && s) App.db.ref('streamState/nowPlaying').set({ artist: a, song: s, id: Date.now() });
        }
    }
};

App.init();
</script>
</body>
</html>
